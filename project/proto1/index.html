  <body>
    <article class="page" id="page1">
    <div id="intro">
      <h1 id="feel">How does it feel like...</h1>
      <h1 id="old">to be old?</h1>
    </div>
    <a href="#page2" class="center-button" id="buttonPage1">I'm Curious</a>
    </article>

    <article class="page" id="page2">
    <p id="warning">You are about to enter the immersive experience of being an elderly. Are you ready for this?</p>
    <a href="#page3" class="center-button" id="buttonPage2">Yes, I'm ready</a>
    </article>

    <article class="page" id="page3">
      <form name="f" id="form">
        <div>
          <p>What is your first name?</p>
          <label for="userName"></label>
          <input type="text" name="userName" id="userName" required>
        </div>

        <div>
          <p>Please choose your gender:</p>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other">
          <label for="other">Other</label>
        </div>
        <div>
          <input type="submit" id="submit" value="I'm ready" />
        </div>
      </form>
    </article>

    <article class="page" id="page4">
      <img src="images/proto1.png" width="1366" alt="woman waving">
      <p id="response"></p>
